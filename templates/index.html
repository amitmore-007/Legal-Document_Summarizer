<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Legal Document Summarizer</h1>
        <p>Upload a legal document (txt, docx, pdf) to summarize it.</p>

        <!-- Form to upload the file -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt, .docx, .pdf" required>
            <button type="submit">Summarize Document</button>
        </form>

        {% if legal_text %}
        <div class="summary-section">
            <h2>Original Document:</h2>
            <textarea rows="10" readonly>{{ legal_text }}</textarea>
            <h2>Summary:</h2>
            <textarea rows="10" readonly>{{ summary }}</textarea>
            
            <h3>Download Summary As:</h3>
            <form action="/download" method="POST">
                <textarea name="summary" style="display: none">{{ summary }}</textarea>
                <select name="file_type" required>
                    <option value="txt">Text File (.txt)</option>
                    <option value="docx">Word File (.docx)</option>
                    <option value="pdf">PDF File (.pdf)</option>
                </select>
                <button type="submit">Download Summary</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
